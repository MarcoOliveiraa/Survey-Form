<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

    <title>Survey Form Project - Free code camp</title>
  </head>
  <body>
    <div id="title">
      <h1>Cadastro Clientes</h1>
    </div>
    <div class="container">
      <div id="description">
        <h4>Preencha com as informções do cliente</h4>
      </div>
      <div id="survey-form">
        <div class="form-content">
          <input id="name" type="text" placeholder="Nome">
        </div>
        <div class="form-content">
          <input id="email" type="text" placeholder="E-mail">
          <input id="numero" type="text" placeholder="Nº Telefone">
        </div>
        <div class="form-content">
          <input id="data-nascimento" type="text" placeholder="Data Nascimento">
          <input id="cpf" type="text" placeholder="CPF">
          <input id="sexo" type="text" placeholder="Sexo">
        </div>
        <div class="address-title">
          <h4>Endereço</h4>
        </div>
        <div class="form-content">
          <input id="cep" type="text" placeholder="CEP">
          <input id="complemento" type="text" placeholder="Complemento">
        </div>
        <div class="form-content">
          <input id="logadouro" type="text" placeholder="Logadouro">
          <input id="logadouro-numero" type="text" placeholder="Nº">
        </div>
        <div class="form-content">
          <input id="bairro" type="text" placeholder="Bairro">  
          <input id="cidade" type="text" placeholder="Cidade">
          <input id="uf" type="text" placeholder="uf">
        </div>
      </div>
      <div class="send-request">
        <button>
          Enviar
        </button>
      </div>
    </div>    
  </body>
</html>
